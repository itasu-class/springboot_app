<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="../../static/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
      <title>MyBootApp</title>
    </head>
    
    <body>
      <div>
        <h2>新規登録</h2>
	    <p th:errors="${registForm}" th:errorclass="has-global-error" />
      </div>
      <form th:action="@{/regist/exec_regist}" th:object="${registForm}" method="post">
        <div>
          <label for="lastname">会社名</label>
          <input type="text" th:field="*{companyName}" />
          <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" />
        </div>
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" th:field="*{email}" placeholder="mail@example.com">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
        </div>
        <div>
          <label for="lastname">社員コード</label>
          <input type="text" th:field="*{empCode}" />
          <p th:if="${#fields.hasErrors('empCode')}" th:errors="*{empCode}" />
        </div>
        <div>
          <label for="lastnameKana">姓・名（カナ）</label>
          <input type="text" th:field="*{lastnameKana}" />
          <input type="text" th:field="*{firstnameKana}" />
          <p th:if="${#fields.hasErrors('lastnameKana')}" th:errors="*{lastnameKana}" />
          <p th:if="${#fields.hasErrors('firstnameKana')}" th:errors="*{firstnameKana}" />
        </div>
        <div>
          <label for="lastname">姓・名</label>
          <input type="text" th:field="*{lastname}" />
          <input type="text" th:field="*{firstname}" />
          <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" />
          <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" />
        </div>
        <div>
          <label for="password">パスワード</label>
          <input type="password" th:field="*{password}" placeholder="パスワードを設定" />
          <input type="password" th:field="*{confirmPassword}" placeholder="同じパスワードを入力" />
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
          <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" />
        </div>
        <div>
          <button type="submit" id="btn_regist">新規登録</button>
        </div>
      </form>

      <script>
      </script>
    </body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="../static/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
      <title>MyBootApp</title>
    </head>
    
    <body>
      <div>
        <h2>ログイン</h2>
      </div>
      <form th:action="@{/authenticate}" method="post">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" placeholder="mail@example.com">
        </div>
        <div>
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <button type="submit" id="btn_login">ログイン</button>
        </div>
        <div>
        	<input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" value="on"/>remember-me
        </div>
      </form>

      <script>
      </script>
    </body>
</html>
